  <head>
    <meta charset="UTF-8" />

    <title>SmartPark Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(99, 102, 241, 0.5); /* Indigo tint */
        border-radius: 20px;
      }

      /* Print Styles */
      @media print {
        @page {
          margin: 0;
          size: auto;
        }
        
        body {
          margin: 0;
          padding: 0;
          background-color: white;
          /* Ensure background colors/gradients print */
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        /* Hide everything by default */
        body * {
          visibility: hidden;
        }
        
        /* Make printable content visible */
        .printable-content, .printable-content * {
          visibility: visible;
        }
        
        .printable-content {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 2cm; /* Safe margin for content on standard A4/Letter */
          background: white !important;
          color: black !important;
          box-shadow: none !important;
          border: none !important;
          z-index: 9999;
          
          /* Reset transforms to ensure clean print layout */
          transform: none !important;
        }
        
        .no-print {
          display: none !important;
        }
        
        /* Hide scrollbars during print */
        ::-webkit-scrollbar {
            display: none;
        }
      }
    </style>
